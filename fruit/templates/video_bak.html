<html>
	<head>
		<title>果园视频</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<link rel="shortcut icon" href="{% static 'icon/favicon.ico' %}" type="image/x-icon"/>  
		<script src="http://vjs.zencdn.net/ie8/1.1.0/videojs-ie8.min.js"></script>
    		<script src="http://vjs.zencdn.net/5.0.2/video.js"></script>
    		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<div id="main">
						<div class="inner">
							<!-- Header -->
				                                        <header id="header">
				                                                <!-- <h2><strong>泰国红象</strong> 源自东南亚水果</h2> -->
				                                                <span class="logo fit">
				                                                        <img src="{% static 'images/inner/header.jpg' %}" alt="" /></span>
				                                                <div></div>
				                                                 <nav class="links">
				                                                            <ul>
				                                                                    <li>
				                                                                            <a href="{% url 'fruit:index' %}" >首页</a></li>
				                                                                    <li>
				                                                                            <a href="{% url 'fruit:video' %}" target="_blank">果园视频</a></li>
				                                                                    <li>
				                                                                            <a href="{% url 'fruit:aboutus' %}" target="_blank">关于我们</a></li>
				                                                                    <li>
				                                                                            <a href="{% url 'fruit:contact' %}"  target="_blank">联系我们</a></li>
				                                                                    <li>
				                                                                              <form id="searches" method="post" action=".">
				  
				                                                                                        <input type="text" name="query" placeholder="搜索水果" />

				                                                                                {% csrf_token %}

				                                                                                    <input type="submit" class="button small" value="搜索">


				                                                                              </form>
				                                                                    </li>
				                                                            </ul>
				                                                </nav>
				                                                  </header>
							<!-- Content -->
							 <section>
				                                                <div class="features">
				                                                        {% for video in videos %}
				                                                        <article>
				                                                                <div class="6u$ 12u$(small)">
				                                                                        <video width="400" height="340" poster="{% static 'images/inner/video_bak.jpg' %}"   controls> 
				                                                                        	<source  type='video/mp4' src="{{ video.video.url }}">您的浏览器暂不支持播放该视频，请升级至最新版浏览器</video>
									        </video>
				                                                                
				                                                                        <p>
								      		<h3>{{ video.title }}</h3>
								      		{{ video.content }}
								      	       </p>
								      	</div>
								      </article>
								    {% empty %}
							      		<span>
							      		<p>
							      		<h3>还没有视频哦！</h3>
							      		</p>
				                                                        
				                                                        {% endfor %}
				                                               </div>
				                                        </section>
						</div>
					</div>
			</div>
	</body>
</html>
