<html>
	<head>
		<title>最新活动</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{% static 'css/discount.css' %}" />
                	<link rel="shortcut icon" href="{% static 'icon/favicon.ico' %}" type="image/x-icon"/>  
	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper" class="divided">
				<!-- Banner -->
					<section class="banner style5  fullscreen">
<!-- 						<div class="content">
							<h1>Story</h1>
							<p>This is a <strong>Banner</strong> element, and it's generally used as an introduction or opening statement. You can customize its <span class="demo-controls">appearance with a number of modifiers</span>, as well as assign it an optional <code>onload</code> or <code>onscroll</code> transition modifier (<a href="#reference-banner">details</a>).</p>
						</div> -->
						<div class="image">
							<img src="{{ activity.image.url }}" alt="" />
						</div>
					</section>
				<!-- Gallery -->
					<section class="wrapper style1 align-center">
						<div class="inner">
							<h2>{{ activity.category }}</h2>
						</div>
						<!-- Gallery -->
							<div class="gallery style2 medium lightbox onscroll-fade-in">
								{% for fruit in fruits %}
								<article>
									<a href="{% url 'fruit:detail' id=fruit.id %}" class="image">
										<img src="{{ fruit.image_icon.url }}" alt="" />
									</a>
									<div class="caption">
										<h3>{{ fruit.title }}</h3>
										<p>{{ fruit.content }}</p>
										<ul class="actions">
											<li><span class="button small">详情</span></li>
										</ul>
									</div>
								</article>
								{% endfor %}
							</div>
					</section>

				<!-- Footer -->
					
		                                <div id="footer">
		                                    <img class="image main" src="{% static 'images/inner/footer.jpg' %}">
		                                </div>
					

			</div>

		<!-- Scripts -->
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/discount_jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'js/discount_jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'js/discount_skel.min.js' %}"></script>
			<script src="{% static 'js/discount_util.js' %}"></script>
			<script src="{% static 'js/discount_main.js' %}"></script>

		<!-- Note: Only needed for demo purposes. Delete for production sites. -->

	</body>
